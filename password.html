<!DOCTYPE html>
<html>
<head>
	<script>
		function validate() {
			var p1=document.getElementById('pwd').value;
			var p2=document.getElementById('cpwd').value;
			document.write(p1+"  ");
			document.write(p2+"  ");
			if (p1==p2)
			 {
			 	document.write("both passwords are same and confirmed");
			 	else
			 		alert("both passwords are not equal");
			 }

		}
	</script>
</head>
<body>
	<form>
		Enter name : <input type="text" id="name"><br><br>
		Enter password : <input type="password" id="pwd"><br><br>
		Enter confirmed password : <input type="password" id="cpwd"><br><br>
		<input type="button" onclick="validate()" value="validation">&nbsp;
	</form>
</body>
</html>
